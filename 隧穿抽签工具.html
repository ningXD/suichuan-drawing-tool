                const password = prompt('åˆ é™¤æ‰€æœ‰æ•™ç»ƒéœ€è¦å¯†ç éªŒè¯ï¼Œè¯·è¾“å…¥å¯†ç ï¼š');

            if (confirm(`ç¡®å®šè¦åˆ é™¤é€‰ä¸­çš„ ${checkboxes.length} ä¸ªæ•™ç»ƒå—ï¼Ÿ`)) {
                // è·å–é€‰ä¸­çš„ç´¢å¼•
                const selectedIndices = Array.from(checkboxes).map(checkbox => {

                selectedIndices.sort((a, b) => b - a).forEach(index => {

        // ä¿å­˜åå­—åˆ°localStorage

        // ç¡®è®¤æŠ½ç­¾äººæ•°
        function confirmDrawCount() {
            // éšè—è·³è½¬æŒ‰é’®
            goToUpdateBtn.classList.add('hidden');
            
            const count = parseInt(drawCountInput.value.trim());
            if (isNaN(count) || count < 1) {
                status.textContent = 'è¯·è¾“å…¥æœ‰æ•ˆçš„æŠ½ç­¾äººæ•°ï¼';
                return;
            }
            
            // è¿‡æ»¤æ‰ç™½åå•äººå‘˜
            const availableNames = names.filter(name => !whitelist.includes(name));
            
            if (availableNames.length === 0) {
                status.textContent = 'æ²¡æœ‰å¯ç”¨çš„æŠ½ç­¾äººå‘˜ï¼';
                // æ˜¾ç¤ºè·³è½¬æŒ‰é’®
                goToUpdateBtn.classList.remove('hidden');
                return;
            }
            
            if (count > availableNames.length) {
                status.textContent = `å¯ç”¨äººæ•°ä¸è¶³ï¼ç›®å‰åªèƒ½æŠ½ ${availableNames.length} äººã€‚`;
                // æ˜¾ç¤ºè·³è½¬æŒ‰é’®
                goToUpdateBtn.classList.remove('hidden');

            }
            
            // åˆå§‹åŒ–æŠ½ç­¾çŠ¶æ€
            drawCount = count;
            remainingNames = [...availableNames];
            drawnNamesList = [];
            
            // æ˜¾ç¤ºæŠ½ç­¾ç•Œé¢
            drawCountSection.style.display = 'none';
            result.style.display = 'block';
            drawBtn.style.display = 'block';
            drawBtn.disabled = false; // å¯ç”¨å¼€å§‹æŠ½ç­¾æŒ‰é’®
            drawnList.style.display = 'block';
            
            // é‡ç½®ç»“æœæ˜¾ç¤º
            result.className = '';
            result.textContent = 'ç‚¹å‡»å¼€å§‹æŠ½ç­¾';
            updateDrawnList();
            status.textContent = `å‡†å¤‡æŠ½å– ${drawCount} äººï¼Œè¯·ç‚¹å‡»å¼€å§‹æŠ½ç­¾ï¼`;
        }
        
        // æ›´æ–°å·²æŠ½åå•æ˜¾ç¤º
        function updateDrawnList() {
            if (drawnNamesList.length === 0) {
                drawnNames.innerHTML = '<p style="color: #999;">æš‚æ— æŠ½å–ç»“æœ</p>';
                return;
            }
            
            const html = drawnNamesList.map((name, index) => `
                <div class="name-item" style="background-color: #e3f2fd;">
                    <span><strong>ç¬¬${index + 1}åï¼š</strong>${name}</span>
                </div>
            `).join('');
            
            drawnNames.innerHTML = html;
        }
        
        // å¼€å§‹æŠ½ç­¾
        function startDraw() {
            if (remainingNames.length === 0) {
                status.textContent = 'æŠ½ç­¾å·²å®Œæˆï¼';
                return;
            }
            
            if (isDrawing) return;
            
            // é‡ç½®ç»“æœæ ·å¼å’Œæ˜¾ç¤º
            result.className = '';
            result.innerHTML = '';
            
            isDrawing = true;
            drawBtn.disabled = true;
            status.textContent = `æ­£åœ¨æŠ½å–ç¬¬ ${drawnNamesList.length + 1}/${drawCount} äºº...`;
            
            let count = 0;
            const totalCount = 50; // æ€»å…±åˆ‡æ¢50æ¬¡
            const intervalTime = 100; // æ¯æ¬¡åˆ‡æ¢é—´éš”100ms
            
            // å¼€å§‹å¿«é€Ÿåˆ‡æ¢åå­—
            drawInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * remainingNames.length);
                result.textContent = remainingNames[randomIndex];
                count++;
                
                if (count >= totalCount) {
                    clearInterval(drawInterval);
                    isDrawing = false;
                    
                    // è·å–æŠ½å–ç»“æœ
                    const drawnName = result.textContent;
                    
                    // æ·»åŠ åˆ°å·²æŠ½åå•
                    drawnNamesList.push(drawnName);
                    
                    // ä»å‰©ä½™åå•ä¸­ç§»é™¤
                    const index = remainingNames.indexOf(drawnName);
                    if (index > -1) {
                        remainingNames.splice(index, 1);
                    }
                    
                    // é«˜äº®æ˜¾ç¤ºç»“æœ
                    result.className = 'result-highlight';
                    
                    // æ·»åŠ emojiç‰¹æ•ˆ
                    result.innerHTML = `${drawnName}<br><span style="font-size: 48px; margin-top: 20px; display: block;">ğŸ‰ğŸŒ¸ğŸŠ</span>`;
                    
                    // æ›´æ–°å·²æŠ½åå•
                    updateDrawnList();
                    
                    // æ£€æŸ¥æ˜¯å¦æŠ½å–å®Œæˆ
                    if (drawnNamesList.length >= drawCount) {
                        status.textContent = `æŠ½ç­¾å®Œæˆï¼å…±æŠ½å– ${drawCount} äººã€‚`;
                        drawBtn.style.display = 'none';
                    } else {
                        status.textContent = `ç¬¬ ${drawnNamesList.length}/${drawCount} äººå·²æŠ½å–ï¼Œç‚¹å‡»ç»§ç»­æŠ½å–ä¸‹ä¸€äººï¼`;
                        drawBtn.disabled = false;
                    }
                }
            }, intervalTime);
        }
        
        // äº‹ä»¶ç›‘å¬
        drawBtn.addEventListener('click', startDraw);
        confirmCountBtn.addEventListener('click', confirmDrawCount);
        
        // å›è½¦é”®ç¡®è®¤äººæ•°
        drawCountInput.addEventListener('keypress', (e) => {

        // å¯¼å…¥åå­—åŠŸèƒ½
        function importNames() {
            const text = importText.value.trim();
            if (!text) {
                status.textContent = 'è¯·è¾“å…¥è¦å¯¼å…¥çš„åå­—ï¼';
                return;
            }
            
            let importedNames = text.split('\n').map(name => name.trim()).filter(name => name);
            if (importedNames.length === 0) {
                status.textContent = 'æ²¡æœ‰æœ‰æ•ˆçš„åå­—å¯ä»¥å¯¼å…¥ï¼';
                return;
            }
            
            // æ£€æŸ¥æ‰¹é‡è¾“å…¥ä¸­æ˜¯å¦æœ‰é‡å¤åå­—
            const uniqueImportedNames = [...new Set(importedNames)];
            if (uniqueImportedNames.length < importedNames.length) {
                const duplicateCount = importedNames.length - uniqueImportedNames.length;
                if (!confirm(`æ£€æµ‹åˆ° ${duplicateCount} ä¸ªé‡å¤åå­—ï¼Œæ˜¯å¦ç»§ç»­å¯¼å…¥æ‰€æœ‰ ${importedNames.length} ä¸ªåå­—ï¼Ÿ`)) {
                    return;
                }
            }
            
            // æ£€æŸ¥æ˜¯å¦å­˜åœ¨ç›¸ä¼¼åå­—
            const baseNames = [...new Set(importedNames)]; // å»é‡
            let hasSimilar = false;
            const similarInfo = [];
            
            baseNames.forEach(baseName => {
                // æ£€æŸ¥ç°æœ‰åˆ—è¡¨ä¸­æ˜¯å¦æœ‰ç›¸ä¼¼çš„åŸºç¡€åå­—
                const existingSimilarCount = names.filter(existingName => {
                    return extractBaseName(existingName) === extractBaseName(baseName);
                }).length;
                
                if (existingSimilarCount > 0) {
                    hasSimilar = true;
                    // è®¡ç®—å¯¼å…¥çš„è¯¥åŸºç¡€åå­—æ•°é‡
                    const importCount = importedNames.filter(n => {
                        return extractBaseName(n) === extractBaseName(baseName);
                    }).length;
                    similarInfo.push({
                        baseName: baseName,
                        existingCount: existingSimilarCount,
                        importCount: importCount
                    });
                }
            });
            
            // å¦‚æœå­˜åœ¨ç›¸ä¼¼åå­—ï¼Œæ˜¾ç¤ºç¡®è®¤å¯¹è¯æ¡†
            if (hasSimilar) {
                // ç”Ÿæˆç›¸ä¼¼åå­—ç»Ÿè®¡ä¿¡æ¯
                const similarNameCounts = similarInfo.map(info => {
                    return `${info.baseName}(ç°æœ‰${info.existingCount}ä¸ªï¼Œå¯¼å…¥${info.importCount}ä¸ª)`;
                });
                
                if (!confirm(`æ£€æµ‹åˆ° ${similarInfo.length} ç§ç›¸ä¼¼åå­—ï¼š${similarNameCounts.join('ã€')}ï¼Œæ˜¯å¦ç»§ç»­å¯¼å…¥ï¼Ÿ`)) {
                    return;
                }
            }
            
            // å¤„ç†æ¯ä¸ªåå­—ï¼Œç”Ÿæˆå”¯ä¸€åå­—
            let addedCount = 0;
            importedNames.forEach(baseName => {
                const uniqueName = generateUniqueName(baseName);
                names.push(uniqueName);
                addedCount++;
            });
            
            // æ›´æ–°åˆ—è¡¨å’Œä¿å­˜
            updateNameList();
            saveNames();
            importText.value = '';
            status.textContent = `æˆåŠŸå¯¼å…¥ ${addedCount} ä¸ªåå­—ï¼`;
        }

            if (page === updateCoachPage) {

                drawCountSection.style.display = 'block';

                drawnList.style.display = 'none';
                drawCountInput.value = '';
                
                // é‡ç½®æŠ½ç­¾çŠ¶æ€å˜é‡
                drawCount = 1;

                isDrawing = false;
                if (drawInterval) {

                    drawInterval = null;

            } else {

            }
        }
        
        // è¿”å›é¦–é¡µ

        // é¡µé¢å¯¼èˆªäº‹ä»¶ç›‘å¬

        goToUpdateBtn.addEventListener('click', () => showPage(updateCoachPage));
        
        // æ·»åŠ å¯¼å…¥äº‹ä»¶ç›‘å¬
        importBtn.addEventListener('click', importNames);
        
        // é¡µé¢åŠ è½½æ—¶æ›´æ–°åˆ—è¡¨
        updateNameList();
    </script>
