<body>

    <script>
        // å­˜å‚¨åå­—çš„æ•°ç»„ï¼Œä»localStorageè¯»å–
        let names = JSON.parse(localStorage.getItem('drawingNames')) || [];
        // ========== ç™½åå•åŠŸèƒ½é…ç½®åŒº ==========
        // ç™½åå•æ•°ç»„ï¼Œä»localStorageè¯»å–ï¼Œå¯ç›´æ¥ä¿®æ”¹æ­¤æ•°ç»„æˆ–é€šè¿‡localStorageè®¾ç½®
        // ç™½åå•ä¸­çš„äººå‘˜ä¸ä¼šè¢«æŠ½åˆ°
        // ç¤ºä¾‹ï¼šlet whitelist = ['å¼ ä¸‰', 'æå››']; // å¼ ä¸‰å’Œæå››ä¸ä¼šè¢«æŠ½åˆ°
        let whitelist = JSON.parse(localStorage.getItem('drawingWhitelist')) || [];
        let isDrawing = false;
        let drawInterval = null;
        
        // è·å–DOMå…ƒç´ 
        const nameInput = document.getElementById('nameInput');
        const addBtn = document.getElementById('addBtn');
        const nameList = document.getElementById('nameList');
        const result = document.getElementById('result');
        const drawBtn = document.getElementById('drawBtn');
        const status = document.getElementById('status');
        const importText = document.getElementById('importText');
        const importBtn = document.getElementById('importBtn');
        const clearBtn = document.getElementById('clearBtn');
        // é¡µé¢å¯¼èˆªå…ƒç´ 
        const backBtn1 = document.getElementById('backBtn1');
        const backBtn2 = document.getElementById('backBtn2');
        const updateCoachBtn = document.getElementById('updateCoachBtn');
        const prepareDrawBtn = document.getElementById('prepareDrawBtn');
        // é¡µé¢å®¹å™¨
        const homePage = document.getElementById('homePage');
        const updateCoachPage = document.getElementById('updateCoachPage');
        const drawPage = document.getElementById('drawPage');
        
        // æ·»åŠ åå­—å‡½æ•°
        function addName() {
            const name = nameInput.value.trim();
            if (name) {
                // æ£€æŸ¥åå­—æ˜¯å¦å·²å­˜åœ¨
                if (names.includes(name)) {
                    if (!confirm('åå•é‡Œå·²ç»æœ‰è¿™ä¸ªäººï¼Œæ˜¯å¦ç»§ç»­æ·»åŠ ï¼Ÿ')) {
                        return;
                    }
                }
                names.push(name);
                updateNameList();
                saveNames();
                nameInput.value = '';
            }
        }
        
        // æ›´æ–°åå­—åˆ—è¡¨
        function updateNameList() {
            if (names.length === 0) {
                nameList.innerHTML = '<p style="color: #999;">æš‚æ— åå­—ï¼Œè¯·å…ˆæ·»åŠ </p>';
                return;
            }
            
            const html = names.map((name, index) => `
                <div class="name-item">
                    <span>${name}</span>
                    <button class="delete-btn" onclick="deleteName(${index})">åˆ é™¤</button>
                </div>
            `).join('');
            
            nameList.innerHTML = html;
        }
        
        // åˆ é™¤åå­—å‡½æ•°
        function deleteName(index) {
            const nameToDelete = names[index];
            if (confirm(`ç¡®å®šè¦åˆ é™¤åå­— "${nameToDelete}" å—ï¼Ÿ`)) {
                names.splice(index, 1);
                updateNameList();
                saveNames();
            }
        }
        
        // ä¿å­˜åå­—åˆ°localStorage
        function saveNames() {
            localStorage.setItem('drawingNames', JSON.stringify(names));
        }
        
        // å¼€å§‹æŠ½ç­¾
        function startDraw() {
            // è¿‡æ»¤æ‰ç™½åå•äººå‘˜
            const availableNames = names.filter(name => !whitelist.includes(name));
            
            if (availableNames.length === 0) {
                status.textContent = 'æ²¡æœ‰å¯ç”¨çš„æŠ½ç­¾äººå‘˜ï¼';
                return;
            }
            
            // å½“åªæœ‰ä¸€ä¸ªäººæ—¶ï¼Œæç¤ºç¡®è®¤
            if (availableNames.length === 1) {
                if (!confirm('ç›®å‰å¯ç”¨åå•é‡Œåªæœ‰ä¸€ä¸ªäººï¼Œç¡®å®šæŠ½ç­¾å—ï¼Ÿ')) {
                    return;
                }
            }
            
            if (isDrawing) return;
            
            // é‡ç½®ç»“æœæ ·å¼å’Œæ˜¾ç¤º
            result.className = '';
            result.innerHTML = '';
            drawBtn.className = '';
            
            isDrawing = true;
            drawBtn.disabled = true;
            status.textContent = 'æ­£åœ¨æŠ½ç­¾...';
            
            let count = 0;
            const totalCount = 50; // æ€»å…±åˆ‡æ¢50æ¬¡
            const intervalTime = 100; // æ¯æ¬¡åˆ‡æ¢é—´éš”100ms
            
            // å¼€å§‹å¿«é€Ÿåˆ‡æ¢åå­—
            drawInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * availableNames.length);
                result.textContent = availableNames[randomIndex];
                count++;
                
                if (count >= totalCount) {
                    clearInterval(drawInterval);
                    isDrawing = false;
                    
                    // éšè—å¼€å§‹æŒ‰é’®
                    drawBtn.className = 'hidden';
                    
                    // é«˜äº®æ˜¾ç¤ºç»“æœ
                    result.className = 'result-highlight';
                    
                    // æ·»åŠ emojiç‰¹æ•ˆ
                    const resultText = result.textContent;
                    result.innerHTML = `${resultText}<br><span style="font-size: 48px; margin-top: 20px; display: block;">ğŸ‰ğŸŒ¸ğŸŠ</span>`;
                    
                    status.textContent = 'æŠ½ç­¾å®Œæˆï¼';
                }
            }, intervalTime);
        }
        
        // äº‹ä»¶ç›‘å¬
        addBtn.addEventListener('click', addName);
        drawBtn.addEventListener('click', startDraw);
        
        // å›è½¦é”®æ·»åŠ åå­—
        nameInput.addEventListener('keypress', (e) => {

        // å¯¼å…¥åå­—åŠŸèƒ½
        function importNames() {
            const text = importText.value.trim();
            if (!text) {
                status.textContent = 'è¯·è¾“å…¥è¦å¯¼å…¥çš„åå­—ï¼';
                return;
            }
            
            const importedNames = text.split('\n').map(name => name.trim()).filter(name => name);
            if (importedNames.length === 0) {
                status.textContent = 'æ²¡æœ‰æœ‰æ•ˆçš„åå­—å¯ä»¥å¯¼å…¥ï¼';
                return;
            }
            
            // å¤„ç†é‡å¤åå­—
            const newNames = [];
            const duplicateNames = [];
            
            importedNames.forEach(name => {
                if (names.includes(name) || newNames.includes(name)) {
                    duplicateNames.push(name);
                } else {
                    newNames.push(name);
                }
            });
            
            // å…ˆæ·»åŠ ä¸é‡å¤çš„åå­—
            let addedCount = 0;
            if (newNames.length > 0) {
                names = [...names, ...newNames];
                addedCount += newNames.length;
            }
            
            // å¤„ç†é‡å¤åå­—
            if (duplicateNames.length > 0) {
                const uniqueDuplicates = [...new Set(duplicateNames)];
                if (confirm(`æ£€æµ‹åˆ° ${uniqueDuplicates.length} ä¸ªé‡å¤åå­—ï¼š${uniqueDuplicates.join('ã€')}ï¼Œæ˜¯å¦ç»§ç»­æ·»åŠ ï¼Ÿ`)) {
                    names = [...names, ...duplicateNames];
                    addedCount += duplicateNames.length;
                }
            }
            
            // æ›´æ–°åˆ—è¡¨å’Œä¿å­˜
            updateNameList();
            saveNames();
            importText.value = '';
            status.textContent = `æˆåŠŸå¯¼å…¥ ${addedCount} ä¸ªåå­—ï¼`;
        }
        
        // æ¸…ç©ºåå­—åŠŸèƒ½

            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ•™ç»ƒå—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                const password = prompt('è¯·è¾“å…¥å¯†ç ï¼š');
                if (password === '123456') {

                } else {

                }

        }
        
        // é¡µé¢åˆ‡æ¢å‡½æ•°

            homePage.style.display = 'none';

            page.style.display = 'block';
            
            // æ¸…ç©ºçŠ¶æ€ä¿¡æ¯
            status.textContent = '';
            
            // åœ¨æŠ½ç­¾é¡µé¢éšè—çŠ¶æ€ä¿¡æ¯å®¹å™¨
            if (page === drawPage) {
                status.style.display = 'none';
                // é‡ç½®æŠ½ç­¾çŠ¶æ€
                drawBtn.className = '';
                drawBtn.disabled = false;
                result.className = '';

        // è¿”å›é¦–é¡µ

        // é¡µé¢å¯¼èˆªäº‹ä»¶ç›‘å¬
        backBtn1.addEventListener('click', goBackHome);

        // æ·»åŠ å¯¼å…¥äº‹ä»¶ç›‘å¬

        // é¡µé¢åŠ è½½æ—¶æ›´æ–°åˆ—è¡¨
